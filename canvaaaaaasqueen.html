<link rel="stylesheet" href="canvas.css" />
<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"
></script>
<div id="canvas-container">
  <canvas
    id="canvas-real"
    class="canvas"
    width="1280px"
    height="500px"
  ></canvas>
  <canvas
    id="canvas-draft"
    class="canvas"
    width="1280px"
    height="500px"
  ></canvas>
</div>
<div class="buttons">
  <input id="reset" type="reset" name="Clear" />
</div>
<script src="canvas.common.js"></script>
<script src="canvasDraw.js"></script>
<script src="canvasLine.js"></script>
<script src="canvasRect.js"></script>
<script src="canvasCircle.js"></script>
<script src="canvasEllipse.js"></script>
<script src="canvasPolygon.js"></script>
<script src="canvas.Erase.js"></script>
<script>
  currentFunction = new DrawingPolygon(contextReal, contextDraft);
</script>
<script type="text/javascript">
  $("#reset").click(() => {
    currentFunction = new Draw(contextReal, contextDraft);
    contextReal.clearRect(0, 0, canvasDraft.width, canvasDraft.height);
    contextDraft.clearRect(0, 0, canvasDraft.width, canvasDraft.height);
  });
</script>
